<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Job Search</title>
</head>

<body>

    <div class="container table-5">
        <div class="row">
            <div class="col s4"></div>
            <div class="col s4">
                <nav>
                    <div class="nav-wrapper">
                        <a href="index.html" class="brand-logo center">Job Search</a>
                    </div>
                </nav>
            </div>
            <div class="col s4"></div>
        </div>
    </div>
    
    <h1 class="center-align favorite">Saved Job Searches</h1>

    <div class="container table-1">
        <table class="striped">
            <thead>
                <tr>
                    <th id="h1" class="center-align">Job listings</th>
                </tr>
                <tr id="job-1">
                    <th id="erase">Delete Listing</th>
                    <th id="applied">Applied</th>
                    <th>Job Title</th>
                    <th>Employer</th>
                    <th>Location</th>
                    <th class="stopText">Description</th>
                </tr>
            </thead>
            <tbody class="job-info-saved">
            </tbody>
        </table>
    </div>

    <h1 class="center-align applied">Applied For</h1>
    <div class="container table-1">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th id="h1" class="center-align">Job listings</th>
                </tr>
                <tr id="job-1">
                    <th id="erase">Delete Listing</th>
                    <th>Job Title</th>
                    <th>Employer</th>
                    <th>Location</th>
                    <th class="stopText">Description</th>
                </tr>
            </thead>
            <tbody class="job-info-applied">
            </tbody>
        </table>
    </div><br><br><br><br>
